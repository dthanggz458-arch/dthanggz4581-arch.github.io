<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adult Image Gallery</title>
    <link rel="icon" type="image/png"
        href="https://em-content.zobj.net/thumbs/120/apple/354/no-one-under-eighteen_1f51e.png">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body,
        html {
            font-family: "Inter", sans-serif;
            min-height: 100vh;
            background: #111;
            color: #fff;
        }

        /* Age Gate */
        #age-gate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 9999;
            padding: 20px;
        }

        #age-gate.hidden {
            display: none;
        }

        #age-gate h2 {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
        }

        #age-input {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            margin-bottom: 15px;
            border: none;
            width: 120px;
            text-align: center;
        }

        .age-btn {
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, background 0.2s;
        }

        .age-btn:hover,
        .age-btn:focus {
            transform: scale(1.05);
            outline: none;
        }

        .age-verify {
            background: #4caf50;
            color: #fff;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
            cursor: pointer;
        }

        nav a:hover {
            color: #4caf50;
        }

        /* Main container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: none;
            flex-direction: column;
            gap: 30px;
        }

        /* Grids */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .img-card {
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            background: #222;
            cursor: pointer;
        }

        .img-card img {
            width: 100%;
            display: block;
        }

        .img-card p {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            text-align: center;
            padding: 5px;
            font-size: 0.9em;
        }

        /* Ads */
        .ad-banner {
            margin: 20px 0;
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        /* Back button */
        #back-home {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: #4caf50;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
        }

        #back-home:hover {
            background: #45a049;
        }

        @media(max-width:600px) {
            .grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }
    </style>
</head>

<body>

    <!-- Age Gate -->
    <div id="age-gate" role="dialog" aria-modal="true">
        <h2>Enter your age</h2>
        <input type="number" id="age-input" placeholder="18+" min="1">
        <div>

            <button class="age-btn age-verify" onclick="window.location.href='new.html';">
                Verify
            </button>

            </button>

        </div>
    </div>
